<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            float: left;
            margin: 1px;
            background-color: #0099cc;
            color: white;
            font-size: 25px;
            padding: 10px;
        }

        li:hover {
            background-color: #555555;
        }
        h1{
            color: #555555;
        }
    </style>
</head>

<body>
    <h1 >The Menu...</h1>
    <ul>
        <a href="https://www.google.com/" target="_blank">
            <li>Home</li>
        </a>
        <a href="https://www.google.com/" target="_blank">
            <li>About</li>
        </a>
        <a href="https://www.google.com/" target="_blank">
            <li>Services</li>
        </a>
        <a href="https://www.google.com/" target="_blank">
        <li>News</li>
    </a>
    <a href="https://www.google.com/" target="_blank">
        <li>Contact</li>
    </a>
    </ul>

</body>

</html>
